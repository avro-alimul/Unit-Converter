<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="language-select">
            <select id="language">
                <option value="en">English</option>
                <option value="bn">বাংলা</option>
            </select>
        </div>

        <h1 id="title">Unit Converter</h1>

        <div class="converter">
            <div class="input-group">
                <label id="categoryLabel">Category:</label>
                <select id="category">
                    <option value="length">Length</option>
                    <option value="weight">Weight</option>
                    <option value="temperature">Temperature</option>
                    <option value="time">Time</option>
                </select>
            </div>

            <div class="input-group">
                <input type="number" id="inputValue" placeholder="Enter value" />
                <select id="fromUnit"></select>
                <i class="fas fa-exchange-alt"></i>
                <select id="toUnit"></select>
            </div>

            <button id="convertBtn" class="btn">
                <i class="fas fa-sync-alt"></i>
                <span id="convertText">Convert</span>
            </button>

            <div class="result-container">
                <p id="result"></p>
                <button id="copyBtn" class="btn small" title="Copy result">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div class="history">
                <h3 id="historyTitle">Conversion History</h3>
                <ul id="historyList"></ul>
                <div class="history-buttons">
                    <button id="exportBtn" class="btn">
                        <i class="fas fa-download"></i>
                        <span id="exportText">Export History</span>
                    </button>
                    <label for="importFile" class="btn">
                        <i class="fas fa-upload"></i>
                        <span id="importText">Import History</span>
                    </label>
                    <input type="file" id="importFile" accept=".json" hidden />
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
